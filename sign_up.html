<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="title"><h1>Make An Account</h1></div>
    
    <div class="main-container">
        <form  id="form">
            <input type="email" id="email" placeholder="Email">
            <br>
            <input type="password" id="password" placeholder="Password">
            <br>
            <button id="sign-up" type="button">Sign Up</button>
        </form>
        
    </div>

    <h1 id="account">Already Have An Account?</h1>
    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
